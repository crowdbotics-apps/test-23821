{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="card mt-5" style="max-width: 600px">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    {% bootstrap_field field %}
                {% endfor %}
                {% bootstrap_button "Save" button_type="submit" button_class="btn-primary" %}
            </form>
        </div>
    </div>

{% endblock %}
